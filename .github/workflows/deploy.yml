name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install Quarto CLI
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 3️⃣ Render the site
      - name: Render site
        run: quarto render

      # 4️⃣ Configure Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      # 5️⃣ Upload the rendered _site folder
      - name: Upload site
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
