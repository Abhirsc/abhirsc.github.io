name: Deploy to GitHub Pages

on:
  push:
    branches: [main]   # Run on every push to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # ğŸ§¾ 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # âš™ï¸ 2. Set up Quarto (optional â€” only if you use Quarto)
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ğŸ§± 3. Render the Quarto site
      - name: Render site
        run: quarto render

      # ğŸŒ 4. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ğŸ“¦ 5. Upload the rendered site folder (_site/)
      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site

      # ğŸš€ 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
